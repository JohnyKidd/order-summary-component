<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Order Summary Component</title>
</head>
<body>
    <div id="cardContainer">
        <div id="cardComponent">
            <img src="images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>

            <div id="plan">
                <img src="images/icon-music.svg" alt="">
                <p id="annual"><b>Annual plan</b><br>$59.99/year</p>
                <a href="#">Change</a>
            </div>
            
            <div id="payment">
                <button id="proceed">Proceed to payment</button>
                <a href="#">Cancel order</a>
            </div>
        </div>
    </div>
</body>
</html>
